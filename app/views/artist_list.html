<div class="jumbotron" style="background-image: url({{ hero.image }})">
  <div class="jumbotron-contents">
    <h1 class="jumbotron-title">{{ hero.title }}</h1>
  </div>
</div>

<div class="container">
  <!-- Page Heading -->
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Artists
              <small>A-Z</small>
          </h1>
      </div>
  </div>

  <!-- /.row -->
  <!-- Artist entry -->
  <div class="row">
    <div ng-repeat="artist in artists">
      <div class="col-md-4 col-sm-6 portfolio-item">
          <a ui-sref="app.artists.detail({id:artist.id})">
              <div style="background: url({{ artist.image }}); background-size: cover; height: 300px">
              </div>
          </a>
      </div>
    </div>
  </div>

  <hr>

  <!-- Pagination -->
  <div class="row text-center">
      <div class="col-lg-12">
          <ul class="pagination">
              <li>
                  <a href="#">&laquo;</a>
              </li>
              <li class="active">
                  <a href="#">1</a>
              </li>
              <li>
                  <a href="#">2</a>
              </li>
              <li>
                  <a href="#">3</a>
              </li>
              <li>
                  <a href="#">4</a>
              </li>
              <li>
                  <a href="#">5</a>
              </li>
              <li>
                  <a href="#">&raquo;</a>
              </li>
          </ul>
      </div>
  </div>
  <!-- /.row -->
</div>
