<div class="container">
  <!-- Page Heading -->
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Artists
              <small>A-Z</small>
          </h1>
      </div>
  </div>

  <!-- /.row -->
  <!-- Artist entry -->
  <div class="row">
    <div ng-repeat="artist in artists">
      <div class="col-md-3 portfolio-item">
          <a ui-sref="app.artists.detail({id:artist.id})">
              <img class="img-responsive" src="{{ artist.image }}" alt="">
          </a>
      </div>
    </div>
  </div>

  <hr>

  <!-- Pagination -->
  <div class="row text-center">
      <div class="col-lg-12">
          <ul class="pagination">
              <li>
                  <a href="#">&laquo;</a>
              </li>
              <li class="active">
                  <a href="#">1</a>
              </li>
              <li>
                  <a href="#">2</a>
              </li>
              <li>
                  <a href="#">3</a>
              </li>
              <li>
                  <a href="#">4</a>
              </li>
              <li>
                  <a href="#">5</a>
              </li>
              <li>
                  <a href="#">&raquo;</a>
              </li>
          </ul>
      </div>
  </div>
  <!-- /.row -->
</div>
