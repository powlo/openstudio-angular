<div class="ngdialog-message">
  <div class="loginmodal-container">
    <h1>Register</h1><br>
    <div>
      <form ng-submit="doRegister()">
        <div class="form-group">
          <label class="sr-only" for="username">Username</label>
          <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="registerData.username">
        </div>
        <div class="form-group">
          <label class="sr-only" for="email">Email</label>
          <input type="email" class="form-control input-sm" id="email" placeholder="Email" ng-model="registerData.email">
        </div>
        <div class="form-group">
          <label class="sr-only" for="password">Password</label>
          <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="registerData.password">
        </div>
        <button type="submit" class="btn btn-info btn-block">Register</button>
      </form>
    </div>
  </div>
</div>
